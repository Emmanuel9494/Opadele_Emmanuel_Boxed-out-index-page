<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Scaffold</title>
</head>
<body>
    <h1 class="hidden">Responsive Scaffold Layout </h1>
    <!-- Header section -->
    <div id="sticky-nav">
   <header id="header" class=" grid-con box">

     <div id="main-nav" class=" dark-box m-col-start-4 m-col-span-7 l-col-start-3 l-col-span-8">Navigation</div>

      <div class="profile-circle dark-box">circle</div>
      <div>Profile</div>
     </section>
   </header>
   </div>
<!-- hero section -->
<section id="hero-section" class="full-width-grid-con lighter-box">
<h2 class="hidden"> Welcome to home page</h2>
<div id="hero-img" class="grid-con box1">Hero image</div>

<section id="hero-message" class="grid-con col-span-full dark-box ">

  <div class=" msg-box lighter-box col-span-full m-col-start-2 m-col-span-4">
    <p class="greet-1 dark-box col-start-1 col-span-5">Text Text Text Text Text Text Text Text</p>
    <p class="greet-2 dark-box"> Text Text Text Text</p>
    <div class="learn-more dark-box col-start-2 col-span-2">Learn More</div>
  </div>


<div class="promo-main lighter-box m-col-start-6 m-col-span-7 l-col-start-6 l-col-span-7">

  <div class="promo-img">Image Goes Here</div>
</div>

</section>
</section>
